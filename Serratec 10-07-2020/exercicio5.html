<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
</head>
<body>
    
    <script>
        var usuarios = [
            {
            nome: 'Diego',
            habilidades: ['Javascript', 'ReactJs', 'Redux'],
            },
            {
            nome: 'Gabriel',
            habilidades: ['VuesJs', 'Ruby on Rails', 'Elixir'],
            },
        ];

        function experiencia(){
            for (objeto of usuarios) {
                var candidato = objeto.nome;
                var linguagens = objeto.habilidades.join();
                document.write(`O ${candidato} possui as habilidades: ${linguagens} <br>`);
            }
        }
        experiencia();       
    </script>
</body>
</html>
