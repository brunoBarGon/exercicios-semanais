<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 1</title>
</head>
<body>
    <script>
        function testaMenor(numero1, numero2){
            var numero1 = parseInt(prompt("Digite o primeiro número"));
            var numero2 = parseInt(prompt("Digite o segundo número"));
            if(numero1 < numero2){
                document.write(`Este ${numero1} é o menor número dos dois`);
            }else{
                document.write(`Este ${numero2} é o menor número dos dois`);
            }
        }
        testaMenor(); 
    </script>
</body>
</html>
