<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 07-07-2020</title>
    </head>
    <body>
        <p>Eu sou um <strong><em>parágrafo!</em></strong></p> <!--<strong> é para negrito, <em> para itálico -->
        
        <script>
            // é uma forma de comentário em linha
            // alert dispara uma mensagem no navegador
            alert ("Mexe a cadeira!! by Vinny");
            /* é uma forma de comentário em bloco
                tudo aqui dentro vira comentário
                
                JavaScript não é Java. Java é uma linguagem compilada.
                JavaScript também pode ser chamada de EcmaScript.
                JavaScript é uma linguagem case sensitive.
                JavaScript é uma linguagem interpretada.
                JavaScript é uma linguagem com tipagem simples por ser uma linguagem interpretada.
            */
            prompt("Digite seu nome");

            /* Outputs (Saídas)
            alert();
            console.log();
            document.write();

            Inputs (Entradas)
            prompt();
            */
            alert(prompt("Digite seu nome"));

            var nome = prompt("Digite seu nome");
            document.write("Seu nome é " + nome); // concatenação 
            document.write("<br>Aprendemos o output document.write()");

            /*
            Padrões de escrita (Case Styles):

            camelCase: primeira palavra em minuscula e todas as demais palavras em maiuscula. (jS e Java)
            PascalCase: todas as palavras começam com maiuscula. (C#)
            snake_case: usa underline e é todo minusculo. (python)
            kibab-case: usa traço e é todo minusculo. (HTML)
            
            Tipos de Dados:
            String:  trabalha com textos
            Number: trabalha com números
            Boolean: trabalha com falso e verdadeiro
            Object: trabalha com objetos
            Array: trabalha com vetores e matrizes
            Undefined: sem tipo
            
            */ 
        </script>        
    </body>
</html>
