<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
</head>
<body>
    <script>
        let nota1 = prompt("Digite sua primeira nota");
        let nota1c = Number (nota1);
        console.log(nota1, typeof nota1);
        console.log(nota1c, typeof nota1c);
        let nota2 = prompt("Digite sua segunda nota");
        let nota2c = Number (nota2);
        console.log(nota2, typeof nota2);
        console.log(nota2c, typeof nota2c);
        let nota3 = prompt("Digite sua terceira nota");
        let nota3c = Number (nota3);
        console.log(nota3, typeof nota3);
        console.log(nota3c, typeof nota3c);
        let nota4 = prompt("Digite sua quarta nota");
        let nota4c = Number (nota4);
        console.log(nota4, typeof nota4);
        console.log(nota4c, typeof nota4c);
        
        let soma = nota1c + nota2c + nota3c + nota4c;
        let media = soma / 4;
        
        document.write("A soma das notas foi: " + soma);
        document.write("<br>A media foi: " + media);
    </script>
</body>
</html>
